<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="calculator">
        <input type="number" id="leftOperand" placeholder="Left Operand">
        
        <select id="operator">
            <option value="+">+</option>    
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <input type="number" id="rightOperand" placeholder="Right Operand">
        
        <button type="button" id="calculateButton">Try Me!</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#calculateButton').click(function() {
                const leftOperand = parseInt($('#leftOperand').val());
                const operator = $('#operator').val();
                const rightOperand = parseInt($('#rightOperand').val());

                if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                    alert('Error :(');
                    console.error('Error :(');
                    return;
                }

                let result;

                switch (operator) {
                    case '+':
                        result = leftOperand + rightOperand;
                        break;
                    case '-':
                        result = leftOperand - rightOperand;
                        break;
                    case '*':
                        result = leftOperand * rightOperand;
                        break;
                    case '/':
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            console.error("It's over 9000!");
                            return;
                        }
                        result = leftOperand / rightOperand;
                        break;
                    case '%':
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            console.error("It's over 9000!");
                            return;
                        }
                        result = leftOperand % rightOperand;
                        break;
                    default:
                        alert('Error :(');
                        console.error('Error :(');
                        return;
                }

                alert(`Result: ${result}`);
                console.log(`Result: ${result}`);
            });

            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        });
    </script>

</body>
</html>
